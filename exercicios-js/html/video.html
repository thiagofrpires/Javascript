<video id="meuVideo" width="800" height="450" controls controlsList="nodownload">
<source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo. 
</video>
<br><br>
<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>
<br>
<div>
    <button wm-play="meuVideo">Começar o Vídeo</button>
    <button wm-pause="meuVideo">Pausar o Vídeo</button>
</div>
<br><br><br>
<style>
    

.progresso {
    height: 10px;
    width: 500px;
    border: solid 1px #444;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 100%;

    }

</style>

<script>
function configurarVideo(id) {
    const video = document.getElementById(id)
    video.oncontextmenu = () => false

    document.querySelector(`[wm-play=${id}]`) = e => video.play()
    document.querySelector(`[wm-pause=${id}]`) = e => video.pause()

    setInterval(() => {
        const percentual = (video.currentTime / video.duration) * 100
        const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
        valorDiv.style.width = `${percentual}%`
        valorDiv.innerHTML = `${percentual.toFixed(1)}%`
    }, 500)
}

configurarVideo('meuVideo')
</script>
